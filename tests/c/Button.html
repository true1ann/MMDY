<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDY Buttons</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dark.css">
    <link rel="stylesheet" href="../../css/roboto.css">
</head>
<body>
    <div>
        <button class="button">Button</button>
        <a class="button" href="#">Button</a>
        <button class="button elevated">Elevated button</button>
        <button class="button" disabled>Disabled</button>
        <button class="button disabled">Disabled (c)</button>
        <button class="button outlined">outlined</button>
        <button class="button outlined color">outlined color</button>
        <button class="button text">text</button>
        <button class="button toggle" mmdy-state="off" onclick="this.setAttribute('mmdy-state', this.getAttribute('mmdy-state') === 'on' ? 'off' : 'on')">Toggle</button>
        <button class="button toggle" mmdy-state="on">on toggle</button>
        <button class="button toggle" mmdy-state="off">off toggle</button>
        <button class="button toggle elevated" mmdy-state="off" onclick="this.setAttribute('mmdy-state', this.getAttribute('mmdy-state') === 'on' ? 'off' : 'on')">Toggle</button>
        <button class="button toggle outlined" mmdy-state="off" onclick="this.setAttribute('mmdy-state', this.getAttribute('mmdy-state')=== 'on' ? 'off' : 'on')">Toggle</button>
    </div>
